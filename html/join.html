		<h4 class="form-signin-heading">欢迎您注册</h4>
		<div class="jumbotron col-xs-12 col-lg-12" id="input">
			<form class="form-signin">
        <small>账户</small>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <small>密码</small>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">Check me
          </label>
        </div>
        <button class="btn btn-lg-6 btn-primary btn-block" type="submit">注册</button>
        <hr />
        <button class="btn btn-lg-6 btn-primary" type="submit" onclick="window.location.href='login.html'">直接登录</button>
        <button class="btn btn-lg-6 btn-primary" type="submit" id="rightFloat" onclick="window.location.href='../index.html'">返回首页</button>
        <hr />
        <hr />
        <small>@yulidan || FreeFish即可分享</small>
