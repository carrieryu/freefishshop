<html>
<head>
<meta charset="utf-8">
<title>登录页面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/bottom.css">

<body>
	<div class="container-fluid bg">
	<div class="jumbotron col-xs-12 col-lg-4 col-lg-offset-4" id="loginForm">
		<a href="../index.html"><img src="../img/logo.png"></a>
		<h4 class="form-signin-heading">欢迎您登录</h4>
		<div class="jumbotron col-xs-12 col-lg-12" id="input">
			<form class="form-signin">
        <small>账户</small>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <small>密码</small>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg-6 btn-primary btn-block" type="submit">登录</button>
        <hr />
        <button class="btn btn-lg-6 btn-primary" type="submit" onclick="window.location.href='join.html'">注册</button>
        <button class="btn btn-lg-6 btn-primary" type="submit" id="rightFloat" onclick="window.location.href='../index.html'">返回首页</button>
        <hr />
        <hr />
        <small>@yulidan || FreeFish即可分享</small>
      </form>
		</div>
	</div>
	</div>
